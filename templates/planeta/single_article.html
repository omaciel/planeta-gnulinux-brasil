{% extends "base.html" %}
{% load i18n %}
{% block main_content %}
<div id="main_content">
    <div class="single_article">
        <h2>{{ object.title }}</h2>
        <p class="credit">{% trans "Writen by: " %}{{ object.feed.author }}</p>
        {{ object.content|safe }}
    </div><!--end single_article-->
    <p class="author_website">{% trans "Visit the author's" %} <a href="{{ object.feed.site_url }}">{% trans "website." %}</a></p>
</div><!--end main_content-->
{% endblock %}
